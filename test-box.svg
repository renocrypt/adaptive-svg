<svg viewBox="0 0 700 100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMaxYMid">
  <style>
    /* Default styles */
    .bg {
      background-color: white;
      color: black;
      font-size: 16px; /* Base size */
    }
    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      .bg { background-color: #222222; color: #9B9B9B; }
    }
    /* Light mode */
    @media (prefers-color-scheme: light) {
      .bg { background-color: white; color: #9B9B9B; }
    }
    /* Adjust font size based on SVG viewport width */
    @media (max-width: 350px) {
      .bg { font-size: 36px; }
    }
    @media (min-width: 351px) and (max-width: 450px) {
      .bg { font-size: 30px; }
    }
    @media (min-width: 451px) and (max-width: 600px) {
      .bg { font-size: 22px; }
    }
    @media (min-width: 651px) and (max-width: 700px) {
      .bg { font-size: 18px; }
    }
    @media (min-width: 701px) {
      .bg { font-size: 14px; }
    }
  </style>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="bg" style="width:100%; height:100%; display:flex; align-items:flex-start; justify-content:flex-end; padding-right:12px; font-family:sans-serif;">
